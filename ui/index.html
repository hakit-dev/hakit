<html lang="en">
  <head>
    <meta charset=utf-8 http-equiv="Content-Language" content="en"/>
    <title>HAKit Diagnostic</title>
    <link rel="stylesheet" type="text/css" href="pure-min.css">
    <link rel="stylesheet" type="text/css" href="switch.css">
    <link rel="stylesheet" type="text/css" href="switch3.css">
    <link rel="stylesheet" type="text/css" href="led.css">
    <script src="Chart.bundle.min.js"></script>
    <script src="hakit.js"></script>
    <script src="hakit_chart.js"></script>
    <script src="hakit_signal.js"></script>
  </head>

  <body>
    <table>
      <tr>
 	<td>Browser:</td>
	<td id="brow">...</td>
      </tr>
       <tr>
 	 <td>Device status:</td>
	 <td id="ws_status_td" align="center"><div id="ws_status">Not initialized</div></td>
       </tr>
       <tr>
 	 <td>Device version:</td>
	 <td><div id="ws_version">?</div></td>
       </tr>
       <tr>
 	 <td>Device started:</td>
	 <td><div id="ws_t0">?</div></td>
       </tr>
    </table>

    <table class="pure-table">
      <thead>
	<tr>
	  <th>Direction</th>
	  <th>Signal</th>
	  <th>Value</th>
	  <th>Control</th>
	</tr>
      </thead>
      <tbody id="signals">
     </tbody>
    </table>

    <div id="charts"></div>

    <script src="BrowserDetect.js"></script>
    <script type="text/javascript">
      BrowserDetect.init();
      var browser = document.getElementById("brow");
      browser.textContent = " " + BrowserDetect.browser + " " + BrowserDetect.version +" " + BrowserDetect.OS +" ";
    </script>
  </body>
</html>
